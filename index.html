<!DOCTYPE html>
<html lang="en">

<head>

	<title>Digital Clock by devesh</title>

	<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
        body{

        }
		#clock {
			font-size: 100px;
			width: 900px;
			margin: 200px;
			text-align: center;
			border: 4px solid aqua;
            box-shadow: 
            0 0 2px lime,
            0 0 4px lime,
            0 0 8px lime,
            0 0 16px lime inset,
            0 0 32px lime,
            0 0 64px lime;
			border-radius: 20px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 
            0 0 2px lime,
            0 0 4px lime,
            0 0 8px lime,
            0 0 16px lime;
            transition: 1s;
		}
        /* this clock is made by devesh. */
        #clock:hover{
            box-shadow: 
            0 0 2px indigo,
            0 0 4px indigo,
            0 0 8px indigo,
            0 0 16px indigo inset,
            0 0 32px indigo,
            0 0 64px indigo;
            text-shadow: 
            0 0 2px indigo,
            0 0 4px indigo,
            0 0 8px indigo,
            0 0 16px indigo;
        }
	</style>
</head>

	<script>

</body>

</html>
